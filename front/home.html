<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas con front</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-info">
    
    <div class="container">

<div class="row"></div>

        <div class="row">
            <div class='col-sm-12 bg-secondary m-3' >
                <h1>
                    Productos
                </h1>
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            
            <div class="row">
                <div class="col-sm-6">
                    <form id="formData">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Codigo</label>
                            <input name="item" type="text" class="form-control" >
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                            <input name="name" type="text" class="form-control" >
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Descripcion</label>
                            <input name="description" type="text" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Precio</label>
                            <input name="price" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Cantidad disponible</label>
                            <input name="stock" type="text" class="form-control">
                        </div>
                    </form>
                   
                        <div >
                            <button onclick="obtenerProducto()" class="btn btn-sm btn-success">Obtener productos</button>
                            <button onclick="registrarProducto()" class="btn btn-sm btn-primary">guardar producto</button>
                        </div>
                </div>

                <div class="col-sm-6">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th>Precio</th>
                                <th>Cant. disponible</th>
                            </tr>
                        </thead>
                        <tbody id="tablebody">
                            
                        </tbody>
                    </table>
                </div>
            </div>

            
            </div>
        </div>
    </main>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
